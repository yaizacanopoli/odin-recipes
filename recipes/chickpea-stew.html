    <h2>Description</h2>
    <p>Rich and hearty chikpea stew, dad style</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Chickpeas</li>
        <li>Bacon</li>
        <li>Potatoes</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Cut the potatoes</li>
        <li>Boil the potatoes for an hour</li>
